<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="../../assets/css/style.css" />

</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <img src="../../assets/images/logo.png" />
    <form class="form-inline">
      <div class="dropdown">
        <nav class="navbar">
          <!-- Google Auth Buttom -->
          <!--  -->
          <span class="navbar-text text-white mr-4 p-0" id="user">
            <!-- User's google Display Name goes here when logged in -->
          </span>
          <!-- Google Login Button -->
          <button class="btn btn-secondary text-center log-in" id="log-in">

            Login</button>
          <!--  -->
        </nav>
      </div>
      </div>
    </form>
  </nav>
  <div id="user-information" class="border m-5 p-1 border-white">
    <!-- this is module for the financial user information populating both pages-->
    <div id="input-form" class="bg-white p-3 m-1">
      <form class="form-inline col-sm-6">
        <h3>Financials</h3>
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref"></label>
        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
          <option selected>Choose...</option>
          <option id="deposit" value="1">Deposit</option>
          <option id="withdrawl" value="2">Withdrawl</option>
          <option id="balance" value="3">Balance</option>
        </select>

        <label class="sr-only" for="inlineFormInputName2">Name</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="ex. 75.00">

        <button type="submit" class="btn btn-primary my-1">Submit</button>
        <div id="balance-total"></div>
      </form>
      <img class="pie-chart col-sm-6" src="../../assets/images/503020-PieChart.png" />
    </div>
    <div id="user-pie-chart">
      <!-- This is where user information is turned into pie chart -->
    </div>
  </div>
  <div class="border m-5 p-1 border-white" id="stock-information">
    <!-- module to push stock info -->
    <div id="chart-stock">
      <!-- chart to push stock info to -->
    </div>
    <!-- stock search form -->
    <div class="bg-white p-3 m-1" id="stock-search">
      <form id="search-form">
        <!-- Symbol Input -->
        <div class="form-group row">
          <label for="inputSymbol" class="col-sm-2 col-form-label">Stock Symbol</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputSymbol" placeholder="MSFT">
          </div>
        </div>
        <!-- Interval Select Radio Button Group -->
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Interval (mins)</legend>
            <div class="col-sm-10">
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary">
                  <input type="radio" name="intervalSelect" id="intervalSelect1" autocomplete="off" value="1min">
                  1
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="intervalSelect" id="intervalSelect2" autocomplete="off" value="5min">
                  5
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="intervalSelect" id="intervalSelect3" autocomplete="off" value="15min">
                  15
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="intervalSelect" id="intervalSelect4" autocomplete="off" value="30min">
                  30
                </label>
                <label class="btn btn-secondary active">
                  <input type="radio" name="intervalSelect" id="intervalSelect5" autocomplete="off" value="60min"
                    checked>
                  60
                </label>
              </div>
            </div>
        </fieldset>
        <!-- Select number of datapoints to show -->
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Data points</legend>
            <div class="col-sm-10">
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                  <input type="radio" name="dataPoints" id="dataPoints1" autocomplete="off" value="1" checked>
                  1
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="dataPoints" id="dataPoints2" autocomplete="off" value="3">
                  3
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="dataPoints" id="dataPoints3" autocomplete="off" value="5">
                  5
                </label>
              </div>
            </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" id="stockSearchButton">Search</button>
          </div>
        </div>
      </form>
    </div>
    <div id="stock-stats">
      <!-- stats from stock api -->
    </div>
  </div>
  <div id="News-feed">
    <!-- where side scrolling newsfeed will go -->

    <div class="container">
      <div class="card-deck bg-white" id="article-section"></div>
    </div>
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.js"></script>
  <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-auth.js"></script>



  <script src="../../assets/js/openPage.js"></script>
  <script src="assets/js/api.js"></script>

</body>

</html>
